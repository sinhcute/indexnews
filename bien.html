<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>caculator</h1>
    <input type="text" id="idgiatriA" value="2" />
    <input type="text" id="idgiatriB" value="5" /> <br />
    <button type="button" onclick="tinhtong()">+</button>
    <button type="button" onclick="tinhhieu()">-</button>
  </body>
  <script>
    function tinhtongAB(a, b) {
      return a + b;
    }

    function tinhtong() {
      var a = document.getElementById("idgiatriA").value;
      var b = document.getElementById("idgiatriB").value;
      console.log("gia tri a", a);
      console.log("gia tri a", b);
      //var tong = parseInt(a) + parseInt(b);
      var tong = tinhtongAB(parseInt(a), parseInt(b));
      alert("tong bang: " + tong);
    }

    function tinhhieuAB(a, b) {
      return a - b;
    }
    function tinhhieu() {
      var a = document.getElementById("idgiatriA").value;
      var b = document.getElementById("idgiatriB").value;
      console.log("gia tri a", a);
      console.log("gia tri a", b);
      var hieu = tinhhieuAB(parseInt(a), parseInt(b));

      alert("tong bang: " + hieu);
    }
  </script>
</html>
